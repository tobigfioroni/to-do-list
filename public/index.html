<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7679e0cb88.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>

<body>
  <div class="space"></div>
  <div class="container">
    <div class="text">
      <h1 class="title">Task <span class="title-span">List</span></h1>
      <div id="date"></div>
    </div>
    <div class="input-task">
      <input type="text" id="input" placeholder="Write your task">
      <i id="add-task" class="fas fa-edit"></i>
    </div>
    <div class="tasks">
      <ul id="list">
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
